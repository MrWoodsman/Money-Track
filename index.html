<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Track</title>
    <!-- Icon Change -->
    <link rel="icon" href="images/icon.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section class="LeftMenu">
        <div class="Logo"><h1>Money Track</h1></div>
        <div class="LeftMenu-ButtonGroup">
            <button class="LeftMenu-ButtonGroup-Button Active"><i class="bi bi-grid-1x2-fill"></i>Podsumowanie</button>
            <button class="LeftMenu-ButtonGroup-Button"><i class="bi bi-archive"></i>Archiwum</button>
            <button class="LeftMenu-ButtonGroup-Button"><i class="bi bi-bar-chart-fill"></i>Wykresy</button>
        </div>
        <div class="LeftMenu-LogOut">
            <h1><i class="bi bi-box-arrow-right"></i>Wyloguj</h1>
        </div>
    </section>
    <nav class="TopNavigation">
        <div class="SearchGroup"><i class="bi bi-search"></i><input type="input" placeholder="Wyszukaj..."></div>
        <div class="UserCard">
            <div class="UserCard-Avatar"></div>
            <h2 class="UserCard-FullName">Imię Nazwisko</h2>
        </div>
    </nav>
    <section class="MainDisplay">
        <section class="EarningSummary">
            <div class="EarningSummary-Card AllStatistics">
                <h3 class="EarningSummary-Card-Title">Suma zarobków</h3>
                <div class="FlexBox">
                    <h4 class="EarningSummary-Card-Value">0</h4>
                    <!-- <div class="EarningSummary-Card-PercentGood">15%</div> -->
                </div>
            </div>

            <div class="EarningSummary-Card MonthStatistics">
                <h3 class="EarningSummary-Card-Title">Miesiąc</h3>
                <input type="month" class="RangeSelect" id="MonthSelect">
                <div class="FlexBox">
                    <h4 class="EarningSummary-Card-Value">0</h4>
                    <div class="EarningSummary-Card-PercentGood">0%</div>
                </div>
            </div>

            <div class="EarningSummary-Card WeekStatistics">
                <h3 class="EarningSummary-Card-Title">Tydzień</h3>
                <input type="week" class="RangeSelect" id="WeekSelect">
                <div class="FlexBox">
                    <h4 class="EarningSummary-Card-Value">0</h4>
                    <div class="EarningSummary-Card-PercentBad">0%</div>
                </div>
            </div>
        </section>

        <section class="EarningAddFormule">
            <fieldset class="EarningAddFormule-Name">
                <legend>Nazwa</legend>
                <input type="text" placeholder="">
            </fieldset>
            <fieldset class="EarningAddFormule-Date">
                <legend>Data</legend>
                <input type="date" placeholder="dd-mm-yyyy">
            </fieldset>
            <fieldset class="EarningAddFormule-Value">
                <legend>Kwota</legend>
                <input type="number" placeholder="0.00" step="1">
                <h3 class="Sufix">PLN</h3>
            </fieldset>
            <button class="EarningAddFormule-ButtonAdd">Dodaj</button>
        </section>

        

        <section class="LatesEarningList">
            <table>
                <tr>
                    <th>Nazwa</th>
                    <th>Data</th>
                    <th>Kwota</th>
                    <th class="ActionTable"></th>
